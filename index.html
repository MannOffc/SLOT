<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gwacor777</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    #slotMachine {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .slot {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      margin: 0 10px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      transition: transform 0.5s;
    }
    .slot.spin {
      transform: rotate(360deg);
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }
    #saldo {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="saldo">Saldo: Rp 100000</h1>
  <h1>Gwacor777</h1>
  <div id="slotMachine">
    <div class="slot" id="slot1">üçí</div>
    <div class="slot" id="slot2">üçí</div>
    <div class="slot" id="slot3">üçí</div>
  </div>
  <input type="number" id="bet" value="10" min="10" max="100">
  <button id="spinButton">Putar!</button>
  <div id="result"></div>
  <script>
    const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', 'üçá', 'üçÄ', '‚≠ê'];
    let saldo = 100000; // saldo default users
    const saldoElement = document.getElementById('saldo');
    const betInput = document.getElementById('bet');
    const spinButton = document.getElementById('spinButton');
    const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
    const result = document.getElementById('result');

    spinButton.addEventListener('click', () => {
      const bet = parseInt(betInput.value);
      if (bet > saldo) {
        alert('Saldo tidak cukup!');
        return;
      }
      slots.forEach(slot => slot.classList.add('spin'));
      setTimeout(() => {
        slots.forEach(slot => slot.classList.remove('spin'));
        let results = [];
        for (let i = 0; i < slots.length; i++) {
          const randomIndex = Math.floor(Math.random() * symbols.length);
          slots[i].textContent = symbols[randomIndex];
          results.push(symbols[randomIndex]);
        }
        checkResult(results, bet);
      }, 1000);
    });

    function checkResult(results, bet) {
      if (results[0] === results[1] && results[1] === results[2]) {
        const win = bet * 3;
        saldo += win;
        saldoElement.textContent = `Saldo: Rp ${saldo}`;
        result.textContent = `Selamat! Anda menang Rp ${win}!`;
      } else {
        saldo -= bet;
        saldoElement.textContent = `Saldo: Rp ${saldo}`;
        result.textContent = 'Coba lagi!';
      }
    }
  </script>
</body>
</html>
